{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/result.css' %}">
{% endblock head %}

{% block content %}
<h1>Search results for {{ request.GET.query }}</h1>
{% for video in search_results %}
<div class="video-preview">
    <img src="{{ video.thumbnail_url }}" class="video-thumbnail">
    <div class="metadata">
        <h2><a href="{% url 'video' video.video_id %}">{{ video.title }}</a></h2>
        <h3>{{ video.author }}</h3>
    </div>
</div>
{% endfor %}
{% endblock content %}
